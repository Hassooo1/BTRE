{% extends 'base.html' %}
{% block title %} | Update Your Profile {% endblock %}
{% block content %}
  <section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Create Your Profile</h4>
            </div>
            <div class="card-body">
                <!-- Alerts -->
                {% include 'partials/-alerts.html' %}
                <form action="{% url 'updateprofile' member.id %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" value="{{ member.name }}" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="age">AGE</label>
                  <input type="number" name="age" value="{{ member.age }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" value="{{ member.dob|date:'Y-m-d' }}" class="form-control" required>
                  </div>
  
                  <div class="form-group">
                    <label for="photo">Upload your photo: </label>
                    <input type="file" name="photo" src="{{ member.photo.url }}" class="" required>
                  </div>

                <input type="submit" value="Update" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>  
    </div>
</section>

{% endblock %}
